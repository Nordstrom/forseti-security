rules:
  # This rule helps with:
  # #1 Ensure instances using an XPN are not using certain blacklisted tags using allowed tags
  - name: reserved network tags 
    project: '*'
    network:
      - 'nonprod-xpn-01'
      - 'prod-xpn-01'
    blacklist:
      tags:
        - 'reserved-tag'
  - name: allowed network tags NonProd-IEPC
    project: 'NonProd-IEPC'
    network:
      - 'nonprod-xpn-01'
    whitelist:
      tags:
        - 'nonprod-iepc-vm'
